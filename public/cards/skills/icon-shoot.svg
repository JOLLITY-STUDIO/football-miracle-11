  <!-- 底部六边形 -->
  <path d="M50 90 L30 70 L50 50 L70 70 Z" stroke="black" stroke-width="2" fill="none"/>
  <!-- 左侧五边形 -->
  <path d="M10 50 L30 30 L50 50 L30 70 Z" stroke="black" stroke-width="2" fill="none"/>
  <!-- 右侧五边形 -->
  <path d="M90 50 L70 30 L50 50 L70 70 Z" stroke="black" stroke-width="2" fill="none"/>
  <!-- 中心十字 -->
  <path d="M50 10 L50 90" stroke="black" stroke-width="2"/>
  <path d="M10 50 L90 50" stroke="black" stroke-width="2"/>
