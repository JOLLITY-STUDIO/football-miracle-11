<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100" height="100" fill="#2196F3" rx="10" ry="10"/>
  <!-- 剪刀形状 -->
  <rect x="30" y="30" width="10" height="40" fill="white" stroke="#1565C0" stroke-width="2" rx="2" ry="2" transform="rotate(-30 30 30)"/>
  <rect x="60" y="30" width="10" height="40" fill="white" stroke="#1565C0" stroke-width="2" rx="2" ry="2" transform="rotate(30 60 30)"/>
  <!-- 手指细节 -->
  <circle cx="30" cy="30" r="5" fill="white" stroke="#1565C0" stroke-width="1"/>
  <circle cx="60" cy="30" r="5" fill="white" stroke="#1565C0" stroke-width="1"/>
  <!-- 文字 -->
  <text x="50" y="85" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Scissors</text>
</svg>