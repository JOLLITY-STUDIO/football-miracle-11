<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Transparent background (red removed) -->
  <rect x="0" y="0" width="100" height="100" fill="none"/>
  <!-- White outer ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#ffffff" stroke-width="8"/>
  <!-- Inner green circle -->
  <circle cx="50" cy="50" r="38" fill="#16a34a"/>
  <!-- Plus cross -->
  <rect x="44" y="26" width="12" height="48" fill="#ffffff" rx="2"/>
  <rect x="26" y="44" width="48" height="12" fill="#ffffff" rx="2"/>
  <!-- Three vertical stripes on left -->
  <rect x="30" y="64" width="6" height="4" fill="#ffffff" rx="1"/>
  <rect x="30" y="70" width="6" height="4" fill="#ffffff" rx="1"/>
  <rect x="30" y="76" width="6" height="4" fill="#ffffff" rx="1"/>
</svg>
