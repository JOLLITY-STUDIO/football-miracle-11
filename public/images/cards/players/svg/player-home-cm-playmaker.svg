<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="400" fill="#4CAF50" rx="10" ry="10"/>
  <!-- 球员头部 -->
  <circle cx="150" cy="120" r="20" fill="white" stroke="#388E3C" stroke-width="2"/>
  <!-- 球员身体 -->
  <rect x="135" y="140" width="30" height="60" fill="white" stroke="#388E3C" stroke-width="2"/>
  <!-- 球员手臂 -->
  <rect x="110" y="140" width="25" height="10" fill="white" stroke="#388E3C" stroke-width="2" transform="rotate(-45 110 140)"/>
  <rect x="165" y="140" width="25" height="10" fill="white" stroke="#388E3C" stroke-width="2" transform="rotate(45 165 140)"/>
  <!-- 球员腿部 -->
  <rect x="135" y="200" width="10" height="40" fill="white" stroke="#388E3C" stroke-width="2"/>
  <rect x="155" y="200" width="10" height="40" fill="white" stroke="#388E3C" stroke-width="2"/>
  <!-- 传球线 -->
  <path d="M100 180 Q150 150 200 180" stroke="white" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <!-- 文字 -->
  <text x="150" y="320" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Midfield Commander</text>
  <text x="150" y="350" font-family="Arial" font-size="14" fill="white" text-anchor="middle">CMF</text>
</svg>