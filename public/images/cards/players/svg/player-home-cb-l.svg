<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="400" fill="#2196F3" rx="10" ry="10"/>
  <!-- 球员头部 -->
  <circle cx="150" cy="120" r="20" fill="white" stroke="#1565C0" stroke-width="2"/>
  <!-- 球员身体 -->
  <rect x="135" y="140" width="30" height="60" fill="white" stroke="#1565C0" stroke-width="2"/>
  <!-- 球员手臂 -->
  <rect x="110" y="150" width="25" height="10" fill="white" stroke="#1565C0" stroke-width="2" transform="rotate(-30 110 150)"/>
  <rect x="165" y="150" width="25" height="10" fill="white" stroke="#1565C0" stroke-width="2" transform="rotate(30 165 150)"/>
  <!-- 球员腿部 -->
  <rect x="135" y="200" width="10" height="40" fill="white" stroke="#1565C0" stroke-width="2"/>
  <rect x="155" y="200" width="10" height="40" fill="white" stroke="#1565C0" stroke-width="2"/>
  <!-- 防守盾牌 -->
  <rect x="140" y="170" width="20" height="20" fill="white" stroke="#1565C0" stroke-width="2"/>
  <path d="M145 175 L155 175 M150 172 L150 178" stroke="#1565C0" stroke-width="2"/>
  <!-- 文字 -->
  <text x="150" y="320" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Left Defender Rock</text>
  <text x="150" y="350" font-family="Arial" font-size="14" fill="white" text-anchor="middle">CB</text>
</svg>